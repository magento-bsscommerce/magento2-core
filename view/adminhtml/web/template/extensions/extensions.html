<div class="bss-title-extension">
    <label>Bss Promotion Extensions</label>
</div>
<div id="bss-promotions-container" data-bind="foreach: $data.promotionsData, afterRender: setHeightScroll">
    <div class="bss-promotions-container__content">
        <div class="bss-header-extension">
            <div class="bss-header-extension_icon">
                <div class="bss-extension_icon-img"></div>
            </div>
            <div>
                <h2 class="bss-promotion-title" data-bind="text: title"></h2>
                <p class="bss-promotion-description" data-bind="text: description"></p>
            </div>
        </div>
        <div class="bss-promotion-extensions grid-container" data-bind="foreach: modules">
            <div class="bss-extension grid-item">
                <div class="bss-extension-item__left">
                    <div class="bss-extension-item__img">
                        <img width="50px" height="50px" data-bind="attr: {src: image}" alt="Module Image">
                    </div>
                    <div class="bss-extension-price" data-bind="text: '$' + final_price"></div>
                </div>
                <div class="bss-extension-item__right">
                    <h3 class="bss-extension-name" data-bind="text: name"></h3>
                    <div class="bss-extension-review">
                        <div class="bss-rating-summary">
                            <div class="bss-rating-result" title="30%">
                                <span data-bind="attr: {style: 'width: ' + rating_summary + '%'}" >
                                </span>
                            </div>
                        </div>
                        <div class="reviews" data-bind="text: review_count + ' Review(s)'"></div>
                    </div>
                    <a data-bind="attr: {href: url}" target="_blank" rel="noopener noreferrer">
                        <button type="button" class="bss-extension-btn">GRAB IT!</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    /* width */
    #bss-promotions-container ::-webkit-scrollbar {
        width: 8px;
    }

    /* Track */
    #bss-promotions-container ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey;
        border-radius: 10px;
    }

    /* Handle */
    #bss-promotions-container ::-webkit-scrollbar-thumb {
        background: #fd9a00;
        border-radius: 10px;
    }

    /* Handle on hover */
    #bss-promotions-container ::-webkit-scrollbar-thumb:hover {
        background: #fd9a00;
    }
</style>
